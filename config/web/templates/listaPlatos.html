<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platos</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/stylesHome.css">

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
    <header>
        {% include './shared/menu.html' %}
    </header>
    <br><br>
    <div class="footer">
        <h3 class="text-center text-uppercase my-5">Men√∫</h3>
    </div>

    <main>
        
        <div class="container">
           
            <div class="row row-cols-1 row-cols-md-4">
                {% for plato in platos %}

                <div class="card p-0 m-3" style="width: 18rem;">
                    <img src="{{ plato.fotografia }}" class="card-img-top img-fluid w-100" alt={{ plato.nombre }}>
                    <div class="card-body">
                      <h5 class="card-title">{{ plato.nombre }}</h5>
                      <p class="card-text">$ {{ plato.precio }}</p>
                      <a href="#" class="btn btn-warning">
                        <i class="fa-solid fa-pencil text-white"></i>
                      </a>
                    </div>
                  </div>

                {% endfor %}
            </div>
        </div>
    </main>

    <footer class="container-fluid mt-5 g-0">
        {% include './shared/footer.html' %}
    </footer>

</body>
</html>
